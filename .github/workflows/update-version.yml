name: Auto Update LobeHub Version

on:
  schedule:
    # ÊØèÂ§© UTC 00:00 (Âåó‰∫¨Êó∂Èó¥ 08:00) ËøêË°å
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check, Update and Notify
        id: update_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          python -c "
          import re
          import json
          import os
          import urllib.request
          import sys
          import html

          file_path = 'README.md'
          api_url = 'https://api.github.com/repos/lobehub/lobehub/releases'

          def get_semver(ver_str):
              clean_ver = ver_str.lstrip('v')
              return [int(x) for x in clean_ver.split('.') if x.isdigit()]

          def send_telegram(token, chat_id, version, body):
              if not token or not chat_id:
                  print('::warning::Telegram secrets not set.')
                  return
              
              decoded_body = html.unescape(body)
              print(f'   Decoded preview: {decoded_body[:100]}...')
              
              # Ë∑≥Ëøá header
              header_pat = r'''^##\s+\[Version[^\n]*?\n(?:<sup>.*?</sup>\n)*\s*\n+'''
              changelog_body = re.sub(header_pat, '', decoded_body, flags=re.MULTILINE)
              
              # Ê∏ÖÁêÜ
              cleaned = re.sub(r'<details>.*?</details>', '', changelog_body, flags=re.DOTALL | re.IGNORECASE)
              cleaned = re.sub(r'<br\s*/?>', '\n', cleaned, flags=re.IGNORECASE)
              cleaned = re.sub(r'\n\s*\n\s*\n+', '\n\n', cleaned)
              cleaned = re.sub(r'<div align=\"right\">.*?</div>', '', cleaned, flags=re.DOTALL | re.IGNORECASE)
              cleaned = re.sub(r'\[!?\]\(#readme-top\)', '', cleaned)
              
              # ÈìæÊé•ËΩ¨Êç¢
              def link_replacer(match):
                  return f'<a href=\"{match.group(2)}\">{match.group(1)}</a>'
              cleaned = re.sub(r'\[([^\]]+)\]\((https?://[^)\s]+)\)', link_replacer, cleaned)
              
              final_body = html.escape(cleaned)
              title_link = f'<a href=\"https://github.com/lobehub/lobe-chat/releases/tag/{version}\">{version}</a>'
              text_content = f'üöÄ <b>LobeHub (Choreo) Update Detected!</b>\n\n<b>New:</b> {title_link}\n\n{final_body}'
              
              if len(text_content) > 4000:
                  text_content = text_content[:4000] + '\n\n<i>(truncated)</i>'
              
              url = f'https://api.telegram.org/bot{token}/sendMessage'
              payload = {'chat_id': chat_id, 'text': text_content, 'parse_mode': 'HTML', 'disable_web_page_preview': False}
              headers = {'Content-Type': 'application/json'}
              
              try:
                  req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers)
                  urllib.request.urlopen(req)
                  print('-> Telegram OK')
              except Exception as e:
                  print(f'::error::Telegram failed: {e}')
                  payload.pop('parse_mode')
                  payload['text'] = f'LobeHub {version}\n\n{cleaned[:2000]}'
                  urllib.request.urlopen(urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers))
                  print('-> Fallback OK')

          try:
              if not os.path.exists(file_path):
                  print('::error::No README.md')
                  sys.exit(1)

              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # ‰øÆÂ§çÔºöÂÆΩÊùæÂåπÈÖçÔºåÊîØÊåÅ next.388
              ver_match = re.search(r'# Version\s*(v[^\n\s]+)', content.strip())
              if not ver_match:
                  print('::warning::No version found in README')
                  sys.exit(0)
              local_ver = ver_match.group(1)
              print(f'Local: {local_ver}')

              req = urllib.request.Request(api_url)
              if token := os.environ.get('GITHUB_TOKEN'):
                  req.add_header('Authorization', f'token {token}')
              
              with urllib.request.urlopen(req) as resp:
                  releases = json.loads(resp.read().decode())

              pre_release = next((r for r in releases if r.get('prerelease')), None)
              if not pre_release:
                  print('::warning::No pre-release')
                  sys.exit(0)

              remote_ver = pre_release['tag_name']
              remote_body = pre_release.get('body', '')
              print(f'Remote pre: {remote_ver}')

              if get_semver(remote_ver) > get_semver(local_ver):
                  print('-> Updating...')
                  
                  # ‰øÆÂ§çÔºöÈÅøÂÖç \g ËΩ¨‰πâÔºåÁî®Â≠óÁ¨¶‰∏≤ÊõøÊç¢
                  version_line_pat = r'(# Version\s*)(v[^\n\s]+)'
                  version_match = re.search(version_line_pat, content)
                  if version_match:
                      content = content.replace(version_match.group(0), f'{version_match.group(1)}{remote_ver}')
                  
                  # Releases ÊõøÊç¢
                  content = re.sub(r'(# Releases\s*)([\s\S]*)', f'# Releases\n\n{remote_body}', content, count=1)
                  
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('updated=true\nnew_version=' + remote_ver + '\n')
                  
                  send_telegram(os.environ.get('TELEGRAM_TOKEN'), os.environ.get('TELEGRAM_TO'), remote_ver, remote_body)
              else:
                  print('Up to date')

          except Exception as e:
              print(f'::error::Failed: {e}')
              sys.exit(1)
          "

      - name: Commit changes
        if: steps.update_script.outputs.updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update to ${{ steps.update_script.outputs.new_version }} (pre)"
          git push

  cleanup-runs:
    runs-on: ubuntu-latest
    needs: check-and-update
    if: always()
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
