name: Auto Update LobeHub Version

on:
  schedule:
    # æ¯å¤© UTC 00:00 (åŒ—äº¬æ—¶é—´ 08:00) è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check, Update and Notify
        id: update_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          python -c "
          import re
          import json
          import os
          import urllib.request
          import sys
          import html

          # --- é…ç½® ---
          file_path = 'README.md'
          # æ³¨æ„ï¼šè¿™é‡Œæ”¹æˆ releases åˆ—è¡¨ï¼Œè€Œä¸æ˜¯ /latest
          api_url = 'https://api.github.com/repos/lobehub/lobehub/releases'

          def get_semver(ver_str):
              clean_ver = ver_str.lstrip('v')
              return [int(x) for x in clean_ver.split('.') if x.isdigit()]

          def send_telegram(token, chat_id, version, body):
              if not token or not chat_id:
                  print('::warning::Telegram secrets not set.')
                  return
              
              safe_body = html.escape(body)

              pattern = r'\[([^\]]+)\]\((https?://[^)]+)\)'
              def link_replacer(match):
                  text = match.group(1)
                  url = match.group(2)
                  return f'<a href=\"{url}\">{text}</a>'
              body_with_links = re.sub(pattern, link_replacer, safe_body)

              text_content = f'ğŸš€ <b>LobeHub (Choreo) Update Detected!</b>\n\n<b>New Version:</b> {version}\n\n{body_with_links}'
              
              if len(text_content) > 4000:
                  text_content = text_content[:4000] + '\n...(content truncated)...'

              url = f'https://api.telegram.org/bot{token}/sendMessage'
              payload = {
                  'chat_id': chat_id,
                  'text': text_content,
                  'parse_mode': 'HTML',
                  'disable_web_page_preview': True,
              }
              headers = {'Content-Type': 'application/json'}
              
              try:
                  req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers)
                  urllib.request.urlopen(req)
                  print(f'-> Telegram notification sent to {chat_id}')
              except Exception as e:
                  print(f'::error::HTML Send Failed: {e}')
                  del payload['parse_mode']
                  payload['text'] = f'LobeHub Update: {version}\n\n{body}'
                  try:
                      urllib.request.urlopen(urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers))
                      print('-> Sent as plain text fallback.')
                  except Exception as e2:
                      print(f'::error::Fallback failed: {e2}')

          try:
              if not os.path.exists(file_path):
                  print('::error::README.md not found!')
                  sys.exit(1)

              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              ver_match = re.search(r'# Version\s+(v[\d\.]+)', content)
              if not ver_match:
                  print('::warning::Cannot find current version in README format.')
                  sys.exit(0)
              local_ver = ver_match.group(1)
              print(f'   Local Version: {local_ver}')

              # --- è¿™é‡Œå¼€å§‹æ˜¯æ”¹åŠ¨éƒ¨åˆ†ï¼šè·å–æœ€æ–° pre-release ---
              req = urllib.request.Request(api_url)
              if os.environ.get('GITHUB_TOKEN'):
                  # æ³¨æ„è¿™é‡Œçš„å¼•å·è¦æ¢æˆåŒå¼•å·ï¼Œé¿å…åµŒå¥—å†²çª
                  req.add_header('Authorization', f\"token {os.environ.get('GITHUB_TOKEN')}\")
              
              with urllib.request.urlopen(req) as response:
                  releases = json.loads(response.read().decode())

              # releases å·²æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—ï¼Œæ‰¾åˆ°ç¬¬ä¸€ä¸ª prerelease==True çš„
              pre = next((r for r in releases if r.get('prerelease')), None)

              if not pre:
                  print('::warning::No pre-release found, skip.')
                  sys.exit(0)

              remote_ver = pre['tag_name']
              remote_body = pre.get('body') or ''
              print(f'   Remote Pre-Release Version: {remote_ver}')
              # --- æ”¹åŠ¨ç»“æŸ ---

              if get_semver(remote_ver) > get_semver(local_ver):
                  print(f'-> New pre-release found! Updating...')

                  content = re.sub(r'(# Version\s+)(v[\d\.]+)', f'\\g<1>{remote_ver}', content, count=1)
                  content = re.sub(r'(# Releases\s*)([\s\S]*)', f'# Releases\n\n{remote_body}', content, count=1)

                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as gh_out:
                      gh_out.write('updated=true\n')
                      gh_out.write(f'new_version={remote_ver}\n')
                  
                  send_telegram(
                      os.environ.get('TELEGRAM_TOKEN'), 
                      os.environ.get('TELEGRAM_TO'), 
                      remote_ver, 
                      remote_body
                  )
              else:
                  print('-> Local version is up to date.')

          except Exception as e:
              print(f'::error::Script failed: {e}')
              sys.exit(1)
          "

      - name: Commit and Push changes
        if: steps.update_script.outputs.updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update to ${{ steps.update_script.outputs.new_version }}"
          git push

  cleanup-runs:
    runs-on: ubuntu-latest
    needs: check-and-update
    if: always()
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
