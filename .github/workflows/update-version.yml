name: Auto Update LobeHub Version

on:
  schedule:
    # æ¯å¤© UTC 00:00 (åŒ—äº¬æ—¶é—´ 08:00) è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check, Update and Notify
        id: update_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          python -c "
          import re
          import json
          import os
          import urllib.request
          import sys
          import html

          file_path = 'README.md'
          api_url = 'https://api.github.com/repos/lobehub/lobehub/releases/latest'

          def get_semver(ver_str):
              clean_ver = ver_str.lstrip('v')
              return [int(x) for x in re.split(r'[^0-9]', clean_ver) if x.isdigit()]

          def send_telegram(token, chat_id, version, body):
              if not token or not chat_id:
                  print('::warning::Telegram secrets not set.')
                  return
              
              decoded_body = html.unescape(body)
              print(f'   Decoded preview: {decoded_body[:100]}...')

              # å»æ‰ GitHub è‡ªåŠ¨ç”Ÿæˆçš„å¤´éƒ¨ï¼š## [Version ...] + <sup>Released ...</sup>
              header_pat = r'^##\s+\[Version[^\n]*\n(?:<sup>.*?</sup>\n)?\s*\n*'
              changelog_body = re.sub(header_pat, '', decoded_body, flags=re.MULTILINE)

              # æ¸…ç†ä¸éœ€è¦çš„æ ‡ç­¾
              cleaned = re.sub(r'<details>.*?</details>', '', changelog_body, flags=re.DOTALL | re.IGNORECASE)
              cleaned = re.sub(r'<br\s*/?>', '\n', cleaned, flags=re.IGNORECASE)
              cleaned = re.sub(r'\n\s*\n\s*\n+', '\n\n', cleaned)
              cleaned = re.sub(r'<div align="right">.*?</div>', '', cleaned, flags=re.DOTALL | re.IGNORECASE)
              cleaned = re.sub(r'\[!?\]\(#readme-top\)', '', cleaned)
              cleaned = re.sub(r'!\[[^\]]*\]\([^)]+\)', '', cleaned)  # å»æ‰å›¾ç‰‡

              # Markdown é“¾æ¥è½¬ HTML é“¾æ¥
              def link_replacer(m):
                  text, url = m.group(1), m.group(2)
                  return f'<a href="{url}">{text}</a>'
              cleaned = re.sub(r'\[([^\]]+)\]\((https?://[^)\s]+)\)', link_replacer, cleaned)

              # è½¬ä¹‰å‰©ä½™å†…å®¹
              final_body = html.escape(cleaned)

              # æ ‡é¢˜é‡Œçš„ç‰ˆæœ¬å·åšæˆå¯ç‚¹å‡»é“¾æ¥
              title_link = f'<a href="https://github.com/lobehub/lobehub/releases/tag/{version}">{version}</a>'
              text_content = f'ğŸš€ <b>LobeHub (Choreo) Update Detected!</b>\n\n<b>New Version:</b> {title_link}\n\n{final_body}'

              if len(text_content) > 4000:
                  text_content = text_content[:4000] + '\n\n<i>(truncated)</i>'

              url = f'https://api.telegram.org/bot{token}/sendMessage'
              payload = {
                  'chat_id': chat_id,
                  'text': text_content,
                  'parse_mode': 'HTML',
                  'disable_web_page_preview': False,
              }
              headers = {'Content-Type': 'application/json'}

              try:
                  req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers)
                  urllib.request.urlopen(req)
                  print('-> Telegram OK')
              except Exception as e:
                  print(f'::error::Telegram failed: {e}')
                  payload.pop('parse_mode', None)
                  payload['text'] = f'LobeHub {version}\n\n{cleaned[:2000]}'
                  try:
                      urllib.request.urlopen(urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers))
                      print('-> Fallback OK')
                  except Exception as e2:
                      print(f'::error::Fallback failed: {e2}')

          try:
              if not os.path.exists(file_path):
                  print('::error::README.md not found')
                  sys.exit(1)

              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # åŒ¹é… README é‡Œçš„ç‰ˆæœ¬ï¼Œä¾‹å¦‚ï¼š
              # # Version
              # v2.0.0-next.388
              ver_match = re.search(r'# Version\s*\n\s*(v[^\s]+)', content, flags=re.MULTILINE)
              if not ver_match:
                  print('::warning::Cannot find current version in README format.')
                  sys.exit(0)
              local_ver = ver_match.group(1).strip()
              print(f'Local Version: {local_ver}')

              # latestï¼šæœ€æ–°é pre-release çš„æ­£å¼ç‰ˆ [web:2][file:1]
              req = urllib.request.Request(api_url)
              token = os.environ.get('GITHUB_TOKEN')
              if token:
                  req.add_header('Authorization', f'token {token}')

              with urllib.request.urlopen(req) as resp:
                  data = json.loads(resp.read().decode())

              remote_ver = data['tag_name']
              remote_body = data.get('body') or ''
              print(f'Remote Version: {remote_ver}')

              if get_semver(remote_ver) > get_semver(local_ver):
                  print('-> New release found! Updating...')

                  # æ›´æ–° README ä¸­çš„ç‰ˆæœ¬å·è¡Œ
                  content = re.sub(
                      r'(# Version\s*\n\s*)v[^\s]+',
                      r'\1' + remote_ver,
                      content,
                      count=1,
                      flags=re.MULTILINE,
                  )

                  # æ›´æ–° Releases éƒ¨åˆ†
                  content = re.sub(
                      r'(# Releases\s*)([\s\S]*)',
                      '# Releases\n\n' + remote_body,
                      content,
                      count=1,
                  )

                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(content)

                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('updated=true\n')
                      f.write('new_version=' + remote_ver + '\n')

                  send_telegram(
                      os.environ.get('TELEGRAM_TOKEN'),
                      os.environ.get('TELEGRAM_TO'),
                      remote_ver,
                      remote_body,
                  )
              else:
                  print('-> Local version is up to date.')

          except Exception as e:
              print(f'::error::Script failed: {e}')
              sys.exit(1)
          "

      - name: Commit and Push changes
        if: steps.update_script.outputs.updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update to ${{ steps.update_script.outputs.new_version }}"
          git push

  cleanup-runs:
    runs-on: ubuntu-latest
    needs: check-and-update
    if: always()
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
